<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head></head>
    <body>
        <div id="timeline-app">
            <timeline-nav>
                <a v-on:click="addMark">Mark</a>
            </timeline-nav>
            <timeline-view>
                <ol>
                    <li is="timeline-mark"
                        v-for="mark in marks"
                        >{{ mark }}</li>
                </ol>
            </timeline-view>
        </div>
        <link rel="stylesheet" type="text/css" href="timeline.css"></style>
        <script src="vue.js"></script>
        <script src="timeline.js"></script>
    </body>
</html>
